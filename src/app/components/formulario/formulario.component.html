<mat-card class="form-container">
  <h1>Ingresa los datos de tu mascota</h1>
  <mat-form-field>
    <mat-label>Nombre de tu mascota</mat-label>
    <input matInput placeholder="Nombre de tu mascora" [(ngModel)]="petName">
    <mat-icon matSuffix>perm_identity</mat-icon>
  </mat-form-field>
  <mat-radio-group [(ngModel)]="petType"  aria-label="Selecciona tu tipo de mascota">
    <mat-radio-button class="m-2" *ngFor="let types of petTypes" [value]="types">{{types?.value}}</mat-radio-button>
  </mat-radio-group>
  <mat-form-field>
    <mat-label>Choose a date</mat-label>
    <input [(ngModel)]="petDate" matInput [matDatepicker]="picker">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <button class="m-3" mat-flat-button color="primary" (click)="addPet()">Agregar Mascota</button>
</mat-card>
